<!DOCTYPE html>
<html lang='en'>

  <head>

    <meta charset='UTF-8'/>

    <title>Etch-a-Sketch - Letícia Rodrigues</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Tangerine" type="text/css" rel="stylesheet" />
    <link rel='stylesheet' href='style.css'/>



  </head>

  <body>

    <div id="content">
      <h1>Etch-a-Sketch<h1>
        <h2>by Letícia Rodrigues</h2>

      <div id="sideMenu">

        <div class="button color1" style="color: #000000">Black</div>
        <div class="button color2" style="color: #98e6e6">Blue</div>
        <div class="button color3" style="color: #ccff99">Green</div>
        <div class="button color4" style="color: #ffb3ff">Pink</div>
        <div class="button color5" style="color: #bf80ff">Purple</div>
        <div class="button eraser" style="color: #0f0f0f">Eraser</div>
        
      </div>

      <div id="canvas">
      </div>
      <div class="button clear">Clear</div>
      <div class="button grid">Change grid</div>



    </div>

  </body>

</html>
